        - "Antónimo: seco\nEjemplos:\n\"o sy el otro que morasse en la casa deyuso fiziesse en ella fuego de pajas mojadas o de leña verde o de otra cosa qualquier a sabiendas con entençion de afumar o de fazer mal al que morase de suso o commo sy un vezino pusiesse o fiziesse poner alguna cosa a la puerta de otro su vezino para fazerle desonrra\". Anónimo (2004 [1491]) Siete Partidas de Alfonso X. Alcalá de Henares: Universidad de Alcalá de Henares, t. VII, p. 15R\n\"Y así parece que es como cuando uno quiere encender fuego en leña verde, que primero sopla una vez y otra, y se cansa, y llora con el humo, hasta que después finalmente viene á dar un grande soplo, y luego súpitamente levántase una llama con que se enciende el fuego.\" de Granada, Luis (1907 [1574]) Adiciones al Memorial de la Vida Cristiana. Madrid: hija de Gómez Fuentenebro, p. 377–8\"o sy el otro que morasse en la casa deyuso fiziesse en ella fuego de pajas mojadas o de leña verde o de otra cosa qualquier a sabiendas con entençion de afumar o de fazer mal al que morase de suso o commo sy un vezino pusiesse o fiziesse poner alguna cosa a la puerta de otro su vezino para fazerle desonrra\". Anónimo (2004 [1491]) Siete Partidas de Alfonso X. Alcalá de Henares: Universidad de Alcalá de Henares, t. VII, p. 15R\"Y así parece que es como cuando uno quiere encender fuego en leña verde, que primero sopla una vez y otra, y se cansa, y llora con el humo, hasta que después finalmente viene á dar un grande soplo, y luego súpitamente levántase una llama con que se enciende el fuego.\" de Granada, Luis (1907 [1574]) Adiciones al Memorial de la Vida Cristiana. Madrid: hija de Gómez Fuentenebro, p. 377–8"
