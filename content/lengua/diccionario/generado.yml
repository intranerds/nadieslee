        - "Sinónimos: maste, mástel, palo\nEjemplos:\n\"Ajanques, son unos cabos o cuerdas delgados que tienen asidas las entenas y velas a los mástiles, y éstos están en todas las entenas. \" de Chaves, Alonso (1983 [1527]) Quatri partitu en cosmografía práctica, y por otro nombre espejo de navegantes. Madrid: Instituto de Historia y Cultura Naval, ¶9\"Ajanques, son unos cabos o cuerdas delgados que tienen asidas las entenas y velas a los mástiles, y éstos están en todas las entenas. \" de Chaves, Alonso (1983 [1527]) Quatri partitu en cosmografía práctica, y por otro nombre espejo de navegantes. Madrid: Instituto de Historia y Cultura Naval, ¶9"
        - "Vara algo más ligera que el mástil1 que se coloca sobre este a continuación de la cofa, formando el extremo de aquel"
        - "Sinónimo: mastelero\nEjemplos:\n\"La nao capitana fuera del estandarte real, lleva otra vandera en el tope del mástil de la gavia mayor para ser conocida; y la almiranta, otra en el tope del mástil de gavia del trinquete, vanderas que no puede llevar otra nave; y, antes del partir del puerto, se han de dividir las esquadras para ser conocidas.\" Mendoza, Bernardino (2000 [1595]) Teórica y práctica de guerra. Salamanca: CILUS, p. 195\"La nao capitana fuera del estandarte real, lleva otra vandera en el tope del mástil de la gavia mayor para ser conocida; y la almiranta, otra en el tope del mástil de gavia del trinquete, vanderas que no puede llevar otra nave; y, antes del partir del puerto, se han de dividir las esquadras para ser conocidas.\" Mendoza, Bernardino (2000 [1595]) Teórica y práctica de guerra. Salamanca: CILUS, p. 195"
        - "Por extensión, vara colocada verticalmente para soportar cualquier cosa"
        - "Sinónimos: asta, poste\nEjemplos:\n\"Aquella noche fizo grandes torbellinos de aguas e vientos; en tal manera, que apenas se podían tener las tiendas enfiestas, que los mástiles no fuessen quebrantados, e muchas dellas derribadas.\" Anónimo (1940 [1453]) Crónica de Don Álvaro de Luna. Madrid: Espasa-Calpe, p. 123\n\"Y tres gallardetes que llaman, en los tres mástiles, de damasco colorado y de más de cinco varas de largo, el medio con una estrella de oro y muchas llamas de fuego\". de Sandoval, Prudencio (2003 [1618]) Historia de la vida y hechos del Emperador Carlos V. Alicante: Universidad de Alicante, ¶95\"Aquella noche fizo grandes torbellinos de aguas e vientos; en tal manera, que apenas se podían tener las tiendas enfiestas, que los mástiles no fuessen quebrantados, e muchas dellas derribadas.\" Anónimo (1940 [1453]) Crónica de Don Álvaro de Luna. Madrid: Espasa-Calpe, p. 123\"Y tres gallardetes que llaman, en los tres mástiles, de damasco colorado y de más de cinco varas de largo, el medio con una estrella de oro y muchas llamas de fuego\". de Sandoval, Prudencio (2003 [1618]) Historia de la vida y hechos del Emperador Carlos V. Alicante: Universidad de Alicante, ¶95"
        - "En particular, pieza larga de los instrumentos musicales de cuerda, sobre la que se tensan estas\nEjemplos:\n\"Asombrado se quedó Tirabeque al divisar los gruesos mástiles ó diapasones de los ocho ó diez contrabajos que semejaban los palos mayores de otros tantos buques anclados en aquella bahía filarmónica.\" Lafuente, Modesto (1842) Viajes de fray Gerundio por Francia, Bélgica, Holanda y orillas del Rhin. Madrid: Calle del Sordo, t. I, p. 288\"Asombrado se quedó Tirabeque al divisar los gruesos mástiles ó diapasones de los ocho ó diez contrabajos que semejaban los palos mayores de otros tantos buques anclados en aquella bahía filarmónica.\" Lafuente, Modesto (1842) Viajes de fray Gerundio por Francia, Bélgica, Holanda y orillas del Rhin. Madrid: Calle del Sordo, t. I, p. 288"
        - "Por extensión, pieza alta y larga que forma parte de la estructura de algunas máquinas, como las grúas"
