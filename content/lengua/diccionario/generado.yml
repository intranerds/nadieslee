        - "Sinónimos: véase Tesauro de engañar..\nEjemplos:\n\"Levantó los ojos sin miedo alguno, riendo de estas palabras. El señor acostumbraba a engañarla con bromas inverosímiles. Bien decía su padre que los Febrer eran unos caballeros serios como jueces, pero de eterno buen humor. Iba a burlarse otra vez de ella, lo mismo que cuando le hablaba de la novia de barro guardada en su torre, que había estado esperándole miles de años...\" Blasco Ibáñez, Vicente (1909) Los muertos mandan \"Levantó los ojos sin miedo alguno, riendo de estas palabras. El señor acostumbraba a engañarla con bromas inverosímiles. Bien decía su padre que los Febrer eran unos caballeros serios como jueces, pero de eterno buen humor. Iba a burlarse otra vez de ella, lo mismo que cuando le hablaba de la novia de barro guardada en su torre, que había estado esperándole miles de años...\" Blasco Ibáñez, Vicente (1909) Los muertos mandan"
