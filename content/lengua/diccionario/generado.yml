      acepciones: 
        - "Parte abierta en un muro para dejar penetrar la luz y el aire en una habitación o recinto, generalmente situada a más de un metro de altura. Marco fijo y con hojas móviles, comúnmente con vidrios planos y transparentes, que permiten cerrar y abrir un espacio libre en un muro o pared. Apertura en la carrocería de un vehículo, cubierta por un vidrio transparente que permite ver correctamente a través de él, y que dispone de un mecanismo para poderse abrir o cerrar según sea necesario. Cada una de las aperturas en el fuselaje de un avión, cubiertas por uno o más vidrios fijos, que permiten a los pasajeros y la tripulación ver hacia el exterior. Abertura u orificio que permite la ventilación o el paso de la luz en algunos objetos. Apertura de las narices hacia el exterior, orificios de la nariz.\nUso: Se usa más en plural. Espacio vacío que se hace interponiendo un trozo de papel frente al pliego en proceso de impresión. Área de la pantalla que ocupa un programa para su presentación gráfica y utilización. Grupo de líneas seleccionadas en un procesador de texto para su edición. En algunos navegadores de internet, presentación del programa con su contenido, que se maneja de forma separada y visualmente aislada, de otra semejante. Una ventana, puede tener una o más pestañas. Mejora o cambio de corta duración, en el tiempo que prevalece.\nEjemplo: Usaremos una ventana en la tormenta para hacer despegar los vuelos atrasados. Espacio de tiempo de corta duración, en que ocurre o se puede hacer algo, que no ocurre ni se puede hacer ni antes, ni después.\nUso: Figurado."
