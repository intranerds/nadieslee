        - "Obra escrita o pictórica que contiene relatos de acontecimientos pasados.\n Sinónimos: anales, crónica.\nEjemplos:\n\"Respetado por los círculos académicos en cualquier latitud, goza incluso de la simpatía de numerosos políticos ‘progresistas’. En 1995 se publicó su monumental obra ‘Historia del siglo XX’, de más de 600 páginas, y en la cual Hobsbawm analiza los hechos producidos en un ‘siglo corto’, cuya duración coincide grosso modo con la existencia del Estado surgido de la revolución bolchevique.\" Novello, Marcelo (1999) \"La ‘Historia del siglo XX’ de Eric Hobsbawm\". En: En defensa del Marxismo, 23(marzo) \"Respetado por los círculos académicos en cualquier latitud, goza incluso de la simpatía de numerosos políticos ‘progresistas’. En 1995 se publicó su monumental obra ‘Historia del siglo XX’, de más de 600 páginas, y en la cual Hobsbawm analiza los hechos producidos en un ‘siglo corto’, cuya duración coincide grosso modo con la existencia del Estado surgido de la revolución bolchevique.\" Novello, Marcelo (1999) \"La ‘Historia del siglo XX’ de Eric Hobsbawm\". En: En defensa del Marxismo, 23(marzo)"
