        - "Sinónimos: prohibir, proscribir, vedar\nEjemplos:\n\"yo con acuerdo de los perlados e grandes de los dichos mis regnos e de los del mi consejo que a la sazón conmigo estavan en la villa de Medina del Campo mandé e defendí espresamente so graves e grandes penas ceviles nin creminales que persona nin personas algunas fuesen osados de labrar nin labrasen moneda de oro, nin de plata nin de villón en ninguna nin algunas casas de moneda, e cibdades, villas, e logares, e castillos, e fortalezas de los dichos mis regnos\". Anónimo (1999 [1470]) “Provisión de Enrique IV”. En: Documentos del Archivo Municipal de Toledo (c1300-a1500). Madrid: Universidad de Alcalá, ¶15\"yo con acuerdo de los perlados e grandes de los dichos mis regnos e de los del mi consejo que a la sazón conmigo estavan en la villa de Medina del Campo mandé e defendí espresamente so graves e grandes penas ceviles nin creminales que persona nin personas algunas fuesen osados de labrar nin labrasen moneda de oro, nin de plata nin de villón en ninguna nin algunas casas de moneda, e cibdades, villas, e logares, e castillos, e fortalezas de los dichos mis regnos\". Anónimo (1999 [1470]) “Provisión de Enrique IV”. En: Documentos del Archivo Municipal de Toledo (c1300-a1500). Madrid: Universidad de Alcalá, ¶15"
