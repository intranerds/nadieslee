        - "Sinónimos: alucinación, aparición, aprensión, delirio, delusión, engaño, ensueño, entelequia, espectro, espejismo, fantasía, fantasmagoría, ficción, figuración, imaginación, integumento, invención, quimera, sueño, visión\nEjemplos::\n\"Vista mi replicaçión / por la que digo que vi, / sin alguna dilaçión, / como fantasma o visión / fue separada de mí\". Manrique, Gómez (1458) \"Planto virtudes\". En: Vidal González, Francisco (ed.) (2003) Cancionero de Gómez Manrique. Madrid: Cátedra, p. 415\n\"Pues como se uio en águila mudado, / voló do está la ynfanta en la ventana, / y como llegó allí, luego a tornado / a convenirse en su figura humana. // Ella en ver tales muestras se a turbado, / pensando ser fantasma o cosa vana, / y da voces, llamando quién le ayude, / y luego el rey y mucha gente acude.\" Tamariz, Cristóbal de (1974 [1580]) Novelas en verso. Charlottesville: Siglo de Oro, p. 315\"Vista mi replicaçión / por la que digo que vi, / sin alguna dilaçión, / como fantasma o visión / fue separada de mí\". Manrique, Gómez (1458) \"Planto virtudes\". En: Vidal González, Francisco (ed.) (2003) Cancionero de Gómez Manrique. Madrid: Cátedra, p. 415\"Pues como se uio en águila mudado, / voló do está la ynfanta en la ventana, / y como llegó allí, luego a tornado / a convenirse en su figura humana. // Ella en ver tales muestras se a turbado, / pensando ser fantasma o cosa vana, / y da voces, llamando quién le ayude, / y luego el rey y mucha gente acude.\" Tamariz, Cristóbal de (1974 [1580]) Novelas en verso. Charlottesville: Siglo de Oro, p. 315 En particular, imagen de un muerto que aparece incorpóreamente ante los vivos"
        - "Sinónimos: alma en pena, ánima, aparecido, aparición, espanto, espectro, espíritu, estantigua, sombra\nEjemplos::\n\"Qué ha de ser, mi señor, nada menos que la muerte de mi padre ochentón que acaba de fenecer de gozo, si acaso no fue de susto, creyendo que fuese el fantasma o el alma de su Gil que le aparecía, pues me creían todos naufragado.\" Montengón, Pedro (1998 [1786]) Eusebio. Madrid: Cátedra, p. 816\n\"Cuando Niná quiso seguirle —moviendo con cuanta ligereza le era posible la gravedad de su cuerpo—, ya había desaparecido, sin que ella supiese cómo ni por dónde. Ignorante y supersticiosa, acabó, con tal circunstancia, de llenarse de pavura. No hubo historia de espíritus y fantasmas que no se le ocurriese entonces, para convencerla más y más de que se hallaba bajo la influencia de seres del otro mundo.\" Gómez de Avellaneda, Gertrudis (1990 [1861]) El artista barquero o los cuatro 5 de junio. Caracas: Ayacucho, p. 179\"Qué ha de ser, mi señor, nada menos que la muerte de mi padre ochentón que acaba de fenecer de gozo, si acaso no fue de susto, creyendo que fuese el fantasma o el alma de su Gil que le aparecía, pues me creían todos naufragado.\" Montengón, Pedro (1998 [1786]) Eusebio. Madrid: Cátedra, p. 816\"Cuando Niná quiso seguirle —moviendo con cuanta ligereza le era posible la gravedad de su cuerpo—, ya había desaparecido, sin que ella supiese cómo ni por dónde. Ignorante y supersticiosa, acabó, con tal circunstancia, de llenarse de pavura. No hubo historia de espíritus y fantasmas que no se le ocurriese entonces, para convencerla más y más de que se hallaba bajo la influencia de seres del otro mundo.\" Gómez de Avellaneda, Gertrudis (1990 [1861]) El artista barquero o los cuatro 5 de junio. Caracas: Ayacucho, p. 179 Por extensión, persona o imagen que recuerda a un fantasma2 para asustar Imagen sensible que se registra en la mente\nEjemplos::\n\"Del sentido común, que responde y sirve a todos los cinco exteriores y por eso se dice común, va la especie de la vista al órgano del ver, que son los ojos, y la especie o fantasma de lo que habemos oído al órgano del oír, y la especie o imagen de lo que gustamos al órgano del gusto, y la del olor al del oler, y lo mismo del tocar.\" de las Casas, Bartolomé (1992 [1550]) Apologética historia sumaria. Madrid: Alianza, t. II, p. 741\"Del sentido común, que responde y sirve a todos los cinco exteriores y por eso se dice común, va la especie de la vista al órgano del ver, que son los ojos, y la especie o fantasma de lo que habemos oído al órgano del oír, y la especie o imagen de lo que gustamos al órgano del gusto, y la del olor al del oler, y lo mismo del tocar.\" de las Casas, Bartolomé (1992 [1550]) Apologética historia sumaria. Madrid: Alianza, t. II, p. 741 Figuradamente, imagen de algo que se teme o desprecia\nEjemplos::\n\"Jamás la guerra de las antiguas sociedades ha costado a los pueblos más belicosos, y a los reyes más emprendedores, lo que sin intermisión ni respiro paga la Europa de la paz, para conjurar el fantasma de la guerra.\" Díaz, Nicomedes Pastor (1996 [1848]) Los problemas del socialismo. Barcelona: Anthropos, p. 771\n\"Jamás hubieran podido imaginar que viniera un tiempo en que los hombres que se dicen católicos, en lugar de aquellas verdades tomasen por fundamento social el fantasma de la opinión pública; de esta opinión incierta, vacilante, vana, caprichosa, mudable y falsa.\" de Braganza y Borbón, María Teresa (1864) \"Carta a los españoles\". En: Artola, Miguel (ed.) (1974) Partidos y programas políticos. 1808-1936. Madrid: Aguilar, t. II: Manifiestos y programas políticos, ¶ 13\"Jamás la guerra de las antiguas sociedades ha costado a los pueblos más belicosos, y a los reyes más emprendedores, lo que sin intermisión ni respiro paga la Europa de la paz, para conjurar el fantasma de la guerra.\" Díaz, Nicomedes Pastor (1996 [1848]) Los problemas del socialismo. Barcelona: Anthropos, p. 771\"Jamás hubieran podido imaginar que viniera un tiempo en que los hombres que se dicen católicos, en lugar de aquellas verdades tomasen por fundamento social el fantasma de la opinión pública; de esta opinión incierta, vacilante, vana, caprichosa, mudable y falsa.\" de Braganza y Borbón, María Teresa (1864) \"Carta a los españoles\". En: Artola, Miguel (ed.) (1974) Partidos y programas políticos. 1808-1936. Madrid: Aguilar, t. II: Manifiestos y programas políticos, ¶ 13 Imagen falsa formada en un dispositivo óptico, causada por la reflexión desde las superficies de una o más lentes"
