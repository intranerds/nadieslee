        - "Forraje que se consume sin secar\nEjemplos:\n\"Con los cauallos, si no an de trabajar al tiempo que comen el verde, se tenga la mesma orden, y si trabajaren no les quiten a la noche a ellos ni a las mulas ni menos a las azemilas sendos çelemines de çebada. \" de Talavera, Hernando (1930 [1500]) Instrucción para el régimen interior de su palacio. Madrid: Tipografía de Archivos, p. 53\n\"La del maíz, que en su lengua se dice tlauli, es la principal semilla, porque en esta tierra es como en Castilla el trigo. Cómenla los hombres, las bestias y las aves; la hoja della, cuando está verde, es el verde con que purgan los caballos; y seca, regándola con un poco de agua, es buen mantenimiento para ellos, aunque todo el año, en la ciudad de México, por el alaguna, y en otras partes por las ciénagas, tiene verde, que los indios llaman zacate.\" Cervantes de Salazar, Francisco (1971 [1560]) Crónica de la Nueva España. Madrid: Atlas, ¶94\"Con los cauallos, si no an de trabajar al tiempo que comen el verde, se tenga la mesma orden, y si trabajaren no les quiten a la noche a ellos ni a las mulas ni menos a las azemilas sendos çelemines de çebada. \" de Talavera, Hernando (1930 [1500]) Instrucción para el régimen interior de su palacio. Madrid: Tipografía de Archivos, p. 53\"La del maíz, que en su lengua se dice tlauli, es la principal semilla, porque en esta tierra es como en Castilla el trigo. Cómenla los hombres, las bestias y las aves; la hoja della, cuando está verde, es el verde con que purgan los caballos; y seca, regándola con un poco de agua, es buen mantenimiento para ellos, aunque todo el año, en la ciudad de México, por el alaguna, y en otras partes por las ciénagas, tiene verde, que los indios llaman zacate.\" Cervantes de Salazar, Francisco (1971 [1560]) Crónica de la Nueva España. Madrid: Atlas, ¶94"
