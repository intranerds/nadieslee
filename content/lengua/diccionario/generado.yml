        - "Uso: coloquial, despectivo\nEjemplos:\n\"Si trajérades á los viejos verdes que el pueblo hizo jueces (de quien habla la Epístola de hoy) vencidos por amor de Susana, y que, exarserunt in concupiscentiam ejus 'que se abrasó la nieve fría en las llamas de afición', fuera novedad: esotro, nó.\" de Cabrera, Alonso (1906 [1598]) De las consideraciones sobre todos los evangelios de la Cuaresma. Madrid: Bailly-Baillière, ¶1\n\"—¡Caramba! ¿Eso os ha dicho y os venís con ese aire de monje novicio y esos suspiros de viuda verde? \" Navarro Villoslada, Francisco (1998 [1895]) Doña Toda de Larrea o la madre de la Excelenta. Madrid: Castalia, p. 224\"Si trajérades á los viejos verdes que el pueblo hizo jueces (de quien habla la Epístola de hoy) vencidos por amor de Susana, y que, exarserunt in concupiscentiam ejus 'que se abrasó la nieve fría en las llamas de afición', fuera novedad: esotro, nó.\" de Cabrera, Alonso (1906 [1598]) De las consideraciones sobre todos los evangelios de la Cuaresma. Madrid: Bailly-Baillière, ¶1\"—¡Caramba! ¿Eso os ha dicho y os venís con ese aire de monje novicio y esos suspiros de viuda verde? \" Navarro Villoslada, Francisco (1998 [1895]) Doña Toda de Larrea o la madre de la Excelenta. Madrid: Castalia, p. 224"
