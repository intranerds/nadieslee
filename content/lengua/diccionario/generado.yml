        - "Uso: se emplea también como pronominal"
        - "Sinónimos: amparar, guardar, librar, preservar, proteger, resguardar\nEjemplos:\n\"e por esto herré yo, cuitada, que de tantos reyes e poderosos defendí la mi castidad por armas e por guerras e non me pude defender de la tu lengua falsa, Eneas.\" García de Salazar, Lope (2000 [1476]) Istoria de las bienandanzas e fortunas. Madrid: CORDE, ¶17\"e por esto herré yo, cuitada, que de tantos reyes e poderosos defendí la mi castidad por armas e por guerras e non me pude defender de la tu lengua falsa, Eneas.\" García de Salazar, Lope (2000 [1476]) Istoria de las bienandanzas e fortunas. Madrid: CORDE, ¶17"
        - "Por extensión, combatir a quienes atacan algo o buscan apropiarse de ello"
        - "Uso: se emplea también como pronominal\nEjemplos:\n\"Los caballeros de Castillo la Vieja defendieron la causa del rey.\" de Sandoval, Prudencio (2003 [1618]) Historia de la vida y hechos del Emperador Carlos V. Alicante: Universidad de Alicante, c. VI\"Los caballeros de Castillo la Vieja defendieron la causa del rey.\" de Sandoval, Prudencio (2003 [1618]) Historia de la vida y hechos del Emperador Carlos V. Alicante: Universidad de Alicante, c. VI"
        - "Por extensión, alegar razones en favor de una idea, cosa o persona"
        - "Sinónimos: apoyar, sostener, sustentar\nEjemplos:\n\"haviendo sido consultado en este caso, siendo Oídor de Lima y despues, volviéndose á tratar dél, siendo Fiscál del Consejo, defendí se podia tolerar la costumbre que el Arzobispo de Lima decia estár yá introducida en las Indias de ordenarlos y ponerlos en doctrinas, aunque fuesen ilegítimos\". de Solórzano y Pereira, Juan (1972 [1648]) Política indiana. Madrid: Atlas, t. III, p. 307\n\"Luego, mi ardor y los aplausos me llevaron á la exageración de mi énfasis, á emplear argumentos retorcidos y dislocados y á burlarme de la lógica. Una noche defendí el contubernio electoral, y á la siguiente lo combatí con saña.\" Pérez Galdós, Benito (1910) Amadeo I. Madrid: Páez y Compañía, p. 131\"haviendo sido consultado en este caso, siendo Oídor de Lima y despues, volviéndose á tratar dél, siendo Fiscál del Consejo, defendí se podia tolerar la costumbre que el Arzobispo de Lima decia estár yá introducida en las Indias de ordenarlos y ponerlos en doctrinas, aunque fuesen ilegítimos\". de Solórzano y Pereira, Juan (1972 [1648]) Política indiana. Madrid: Atlas, t. III, p. 307\"Luego, mi ardor y los aplausos me llevaron á la exageración de mi énfasis, á emplear argumentos retorcidos y dislocados y á burlarme de la lógica. Una noche defendí el contubernio electoral, y á la siguiente lo combatí con saña.\" Pérez Galdós, Benito (1910) Amadeo I. Madrid: Páez y Compañía, p. 131"
        - "En particular, defender3 la causa del acusado\nEjemplos:\n\"El abogado Crispín de Vicente ha renunciado a la defensa jurídica de José María Ruiz-Mateos, mediante una carta dirigida al domicilio del fundador de Rumasa en Francfort (Alemania Occidental). El escrito de Crispín de Vicente, quien se hizo cargo del caso hace dos años ante la renuncia de Matías Cortés, revela que entonces aconsejó a Ruiz-Mateos que le defendiera Antonio Pedrol.\" Crispín de Vicente renuncia a la defensa de Ruiz-Mateos. El País, 2 de junio de 1985\"El abogado Crispín de Vicente ha renunciado a la defensa jurídica de José María Ruiz-Mateos, mediante una carta dirigida al domicilio del fundador de Rumasa en Francfort (Alemania Occidental). El escrito de Crispín de Vicente, quien se hizo cargo del caso hace dos años ante la renuncia de Matías Cortés, revela que entonces aconsejó a Ruiz-Mateos que le defendiera Antonio Pedrol.\" Crispín de Vicente renuncia a la defensa de Ruiz-Mateos. El País, 2 de junio de 1985"
        - "Evitar el avance de las tropas enemigas sobre una posición"
        - "Antónimo: atacar\nEjemplos:\n\"Pasé a Flandes y Alemania, adonde he sido capitán de caballos de una compañía de corazas, con la cual socorrí la importante fortaleza y castillo de Fraumberg, una de las llaves del reino de Bohemia, y con quinientos hombres la defendí del ejército del sajón\". Duque de Estrada, Diego (1982 [1645]) Comentarios del desengañado de sí mismo. Vida del mismo autor. Madrid: Castalia, p. 486\"Pasé a Flandes y Alemania, adonde he sido capitán de caballos de una compañía de corazas, con la cual socorrí la importante fortaleza y castillo de Fraumberg, una de las llaves del reino de Bohemia, y con quinientos hombres la defendí del ejército del sajón\". Duque de Estrada, Diego (1982 [1645]) Comentarios del desengañado de sí mismo. Vida del mismo autor. Madrid: Castalia, p. 486"
        - "Por extensión, evitar el avance del equipo o jugador rival\nEjemplos:\n\"Charlando con el técnico aliancista nos informó que tuvo conocimiento que Gonzales Ganoza venía cumpliendo su décima campaña consecutiva defendiendo el arco de su club, y decidió darle un descanso prudencial, pero siempre trabajando sin mayor exigencia; así se relajaba de tantas presiones, de tantas tensiones.\" Asegura el entrenador Cubilla. Expreso, 1 de agosto de 1987\n\"No obstante, los riojanos se defendieron con mucho orden y sin excesivos problemas ante los desordenados ataques locales.\" El Cádiz acusó bajas importantes y el Logroñés le endosó dos negativos. ABC, 4 de septiembre de 1989\"Charlando con el técnico aliancista nos informó que tuvo conocimiento que Gonzales Ganoza venía cumpliendo su décima campaña consecutiva defendiendo el arco de su club, y decidió darle un descanso prudencial, pero siempre trabajando sin mayor exigencia; así se relajaba de tantas presiones, de tantas tensiones.\" Asegura el entrenador Cubilla. Expreso, 1 de agosto de 1987\"No obstante, los riojanos se defendieron con mucho orden y sin excesivos problemas ante los desordenados ataques locales.\" El Cádiz acusó bajas importantes y el Logroñés le endosó dos negativos. ABC, 4 de septiembre de 1989"
        - "Disponer una autoridad que algo no se haga o suceda"
