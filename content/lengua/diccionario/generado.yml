        - "Que no teme enfrentar riesgos"
        - "Sinónimos: véase Tesauro de valeroso.\nEjemplos:\n\"E el Rey don bermudo como era onbre valiente andaua por las haçes buscando al Rey don ferrando\". Martínez de Toledo, Alfonso (1985 [1454]) Atalaya corónicas. Madison, WI: Hispanic Seminary of Medieval Studies, p. 134V\n\"Íbasele el alma a los patriotas al ver alejarse y repasar los Andes a los soldados más valientes del ejército, mientras que Las Heras tenía todavía un tercio bajo sus órdenes, dispuesto a hacer frente a los españoles.\" Sarmiento, Domingo Faustino (1993 [1874]) Facundo. Civilización y barbarie. Madrid: Cátedra, p. 151\n\"Soñó con los que habían muerto; con tantos valientes compañeros de destierro que habían pasado a convertirse en pasto de cangrejos o alimañas, y los vio tal como nunca habían sido: callados y pacíficos, tímidos y obedientes, como si el hecho de haber atravesado una última frontera que a él le parecía estarle negada, les afectara tanto que hubiera transformado por completo incluso su carácter.\" Vázquez-Figueroa, Alberto (1990 [1988]) Caribes (Cienfuegos 2). Barcelona: Círculo de Lectores, p. 95\"E el Rey don bermudo como era onbre valiente andaua por las haçes buscando al Rey don ferrando\". Martínez de Toledo, Alfonso (1985 [1454]) Atalaya corónicas. Madison, WI: Hispanic Seminary of Medieval Studies, p. 134V\"Íbasele el alma a los patriotas al ver alejarse y repasar los Andes a los soldados más valientes del ejército, mientras que Las Heras tenía todavía un tercio bajo sus órdenes, dispuesto a hacer frente a los españoles.\" Sarmiento, Domingo Faustino (1993 [1874]) Facundo. Civilización y barbarie. Madrid: Cátedra, p. 151\"Soñó con los que habían muerto; con tantos valientes compañeros de destierro que habían pasado a convertirse en pasto de cangrejos o alimañas, y los vio tal como nunca habían sido: callados y pacíficos, tímidos y obedientes, como si el hecho de haber atravesado una última frontera que a él le parecía estarle negada, les afectara tanto que hubiera transformado por completo incluso su carácter.\" Vázquez-Figueroa, Alberto (1990 [1988]) Caribes (Cienfuegos 2). Barcelona: Círculo de Lectores, p. 95"
        - "De muy buena calidad o factura"
        - "Uso: obsoleto (salvo en sentido irónico)"
        - "Sinónimo: bravo\nEjemplos:\n\"era en el primero, de cuernos dorados/ vn Toro enplentado, fermoso e valiente, / ligero, tenprado, con pelo lusiente, / como sy corriese los pies leuantados\". Anónimo (1996 [1520]) Cancionero de Juan Fernández de Íxar. Madrid: CSIC, p. 590\n\"La artificiosa traza, la valiente / arquitectura, a su inventor ha hecho / famoso en propria y estranjera gente.\" Espinosa, Pedro (1975 [1650]) Poesías. Madrid: Espasa-Calpe, p. 159\n\"—¡Jesús, Dios mío!— exclamó a esta sazón una de las mujeres embragadas—. Valiente ayuda nos trae usted. Pero si este hombre parece talmente un Cristo desclavado.\" Bayo, Ciro (1946) Lazarillo español. Buenos Aires: Espasa-Calpe Argentina, p. 69\n\"¡Valiente chiflado! ¡Será capaz de comprar una casulla!\". Benavente, Jacinto (1898 [1957]) La comida de las fieras. Madrid: Espasa-Calpe, p. 19\"era en el primero, de cuernos dorados/ vn Toro enplentado, fermoso e valiente, / ligero, tenprado, con pelo lusiente, / como sy corriese los pies leuantados\". Anónimo (1996 [1520]) Cancionero de Juan Fernández de Íxar. Madrid: CSIC, p. 590\"La artificiosa traza, la valiente / arquitectura, a su inventor ha hecho / famoso en propria y estranjera gente.\" Espinosa, Pedro (1975 [1650]) Poesías. Madrid: Espasa-Calpe, p. 159\"—¡Jesús, Dios mío!— exclamó a esta sazón una de las mujeres embragadas—. Valiente ayuda nos trae usted. Pero si este hombre parece talmente un Cristo desclavado.\" Bayo, Ciro (1946) Lazarillo español. Buenos Aires: Espasa-Calpe Argentina, p. 69\"¡Valiente chiflado! ¡Será capaz de comprar una casulla!\". Benavente, Jacinto (1898 [1957]) La comida de las fieras. Madrid: Espasa-Calpe, p. 19"
