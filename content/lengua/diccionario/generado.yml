        - "Relacionados: herencia, causa, origen.\nEjemplo: La dulzura de la niña le vendría de la educación que le dio su madre . Tener un origen que se transmite de persona en persona."
        - "Sinónimos: heredar, recibir.\nEjemplo: Es una costumbre que viene de nuestros antepasados. Cambiar la posesión de algo pasando sucesivamente de una persona a otra."
