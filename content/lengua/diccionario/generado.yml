        - "Uso: obsoleto\nEjemplos:\n\"Y como'l mármol valiente / que sufre al tenplo romano\". de Montoro, Antón (1991 [1480]) Cancionero. Salamanca: Universidad de Salamanca, p. 265\"Y como'l mármol valiente / que sufre al tenplo romano\". de Montoro, Antón (1991 [1480]) Cancionero. Salamanca: Universidad de Salamanca, p. 265"
