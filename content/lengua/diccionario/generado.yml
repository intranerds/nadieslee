  diálogo: 
    - 
      acepciones: 
        - "Interacción verbal entre dos o más personas"
        - "Sinónimos: charla, coloquio, conversación, interlocución, plática\nEjemplos:\n\"Pasado el día en que los interlocutores se ocuparon en ir a tierra, y confesar y comulgar, como generalmente lo deben hacer todos antes de comenzar a navegar, prosíguese entre ellos el diálogo que trata del oficio de maestre y patrón de nao, y de los demás mandadores y oficiales marítimos.\" de Escalante de Mendoza, Juan (1985 [1575]) Itinerario de navegación de los mares y tierras occidentales. Madrid: Museo Naval, ¶17\"Pasado el día en que los interlocutores se ocuparon en ir a tierra, y confesar y comulgar, como generalmente lo deben hacer todos antes de comenzar a navegar, prosíguese entre ellos el diálogo que trata del oficio de maestre y patrón de nao, y de los demás mandadores y oficiales marítimos.\" de Escalante de Mendoza, Juan (1985 [1575]) Itinerario de navegación de los mares y tierras occidentales. Madrid: Museo Naval, ¶17"
        - "Obra escrita en forma de diálogo1 entre los personajes\nEjemplos:\n\"Leyendo en las obras de Platón, en las quales por ser de tan alta philosophía algunas vezes me ocupo, topé con un diálogo que se intitula ‘Menón’, donde Sócrates, enseñando a Menón la diferencia que ay entre sciencia y opinión, le dize allí de unas estatuas que hazía Dédalo\". Pérez de Chinchón, Bernardo (1975 [1533]) La lengua de Erasmo nuevamente romançada por muy elegante estilo. Madrid: Real Academia Española, p. 2\"Leyendo en las obras de Platón, en las quales por ser de tan alta philosophía algunas vezes me ocupo, topé con un diálogo que se intitula ‘Menón’, donde Sócrates, enseñando a Menón la diferencia que ay entre sciencia y opinión, le dize allí de unas estatuas que hazía Dédalo\". Pérez de Chinchón, Bernardo (1975 [1533]) La lengua de Erasmo nuevamente romançada por muy elegante estilo. Madrid: Real Academia Española, p. 2"
        - "Parte en forma de diálogo1 de una obra literaria, en contraposición a la narración o descripción\nEjemplos:\n\"Su inclinación, sin duda, le llevaba a comparecer antes orador que poeta dramático; pues a cada instante suprime el diálogo por alargar el razonamiento; y así disminuye el movimiento y calor de la acción que hay en Sófocles y Eurípides.\" de Luzán, Ignacio (2003 [1789]) La Poética o reglas de la poesía en general y de sus principales especies. Alicante: Universidad de Alicante, ¶11\n\"Quiso Melendez acomodar en un drama los diálogos de el Aminta, con los del Quijote, y resultó una obra de quínola, insoportable en los teatros públicos, y muy inferior á lo que hicieron en tan opuestos géneros el Taso y Cervantes.\" Fernández de Moratín, Leandro (1857 [1828]) Discurso preliminar a las comedias. Madrid: Rivadeneira, ¶14\"Su inclinación, sin duda, le llevaba a comparecer antes orador que poeta dramático; pues a cada instante suprime el diálogo por alargar el razonamiento; y así disminuye el movimiento y calor de la acción que hay en Sófocles y Eurípides.\" de Luzán, Ignacio (2003 [1789]) La Poética o reglas de la poesía en general y de sus principales especies. Alicante: Universidad de Alicante, ¶11\"Quiso Melendez acomodar en un drama los diálogos de el Aminta, con los del Quijote, y resultó una obra de quínola, insoportable en los teatros públicos, y muy inferior á lo que hicieron en tan opuestos géneros el Taso y Cervantes.\" Fernández de Moratín, Leandro (1857 [1828]) Discurso preliminar a las comedias. Madrid: Rivadeneira, ¶14"
        - "En especial, diálogo1 entre partes contrapuestas en busca de un acuerdo\nEjemplos:\n\"Es en este sentido, sobre todo, en el que resplandece la importancia de la televisión, cuya acción cultural debe quedar caracterizada como ‘una cultura de desarrollo’, entablando un diálogo real sobre, las necesidades verdaderas del pueblo, incorporando a ella la colaboración de los especialistas en cultura popular y utilizando todas audiovisuales, no para difundir una cultura de gabinete, sino para ocasionar un alumbramiento de los valores permanentes en el pueblo que crea, vive y controla su cultura.\" García Jiménez, Jesús (1965) Teoría de los contenidos de la Televisión. Madrid: Ministerio de Información y Turismo, p. 113\n\"Se pregunta, por ello, si no se trata de una consigna tranquilizadora para hacer posible el diálogo entre comunistas y socialdemócratas, un intercambio más amplio entre todos los hombres que rechazan la guerra y la miseria.\" Ferrero, Raúl (1975) Ideología marxista (análisis crítico). Lima: Studium, p. 70\"Es en este sentido, sobre todo, en el que resplandece la importancia de la televisión, cuya acción cultural debe quedar caracterizada como ‘una cultura de desarrollo’, entablando un diálogo real sobre, las necesidades verdaderas del pueblo, incorporando a ella la colaboración de los especialistas en cultura popular y utilizando todas audiovisuales, no para difundir una cultura de gabinete, sino para ocasionar un alumbramiento de los valores permanentes en el pueblo que crea, vive y controla su cultura.\" García Jiménez, Jesús (1965) Teoría de los contenidos de la Televisión. Madrid: Ministerio de Información y Turismo, p. 113\"Se pregunta, por ello, si no se trata de una consigna tranquilizadora para hacer posible el diálogo entre comunistas y socialdemócratas, un intercambio más amplio entre todos los hombres que rechazan la guerra y la miseria.\" Ferrero, Raúl (1975) Ideología marxista (análisis crítico). Lima: Studium, p. 70"
        - "Ventana de una interfaz gráfica que se abre para comunicar información al usuario o permitirle entrar datos"
        - "Sinónimo: cuadro de diálogo\nEjemplos:\n\"Para ello selecciónela con el botón derecho del ratón y arrástrela a su nueva ubicación. Al soltarla, se le abrirá un diálogo, escoja Mover aquí y todas las referencias que tuviese esa carpeta se seguirán manteniendo en todo el sistema, incluso si le cambia el nombre.\" Para empezar. El País, suplemento Ciberpaís, 20 de marzo de 2003\n\"La carga de perfiles de usuario se realizará a través de un botón que presentará un diálogo para seleccionar el fichero a cargar\". Stolfi Rosso, Daniel Héctor & Gálvez Rojas, Sergio (2010) CoMVeT: Control Mental de Vehículos Teledirigidos. Málaga: Universidad de Málaga, p. 3 \"Para ello selecciónela con el botón derecho del ratón y arrástrela a su nueva ubicación. Al soltarla, se le abrirá un diálogo, escoja Mover aquí y todas las referencias que tuviese esa carpeta se seguirán manteniendo en todo el sistema, incluso si le cambia el nombre.\" Para empezar. El País, suplemento Ciberpaís, 20 de marzo de 2003\"La carga de perfiles de usuario se realizará a través de un botón que presentará un diálogo para seleccionar el fichero a cargar\". Stolfi Rosso, Daniel Héctor & Gálvez Rojas, Sergio (2010) CoMVeT: Control Mental de Vehículos Teledirigidos. Málaga: Universidad de Málaga, p. 3"
