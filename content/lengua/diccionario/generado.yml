  echar: 
    - 
      acepciones: 
        - "Impulsar o empujar algo hacia algún lugar. Emitir algo. Meter o poner algo en un lugar. Expulsar algo o a alguien violentamente o despectivamente. Remover a alguien de su posición o puesto. Dicho de un ser vivo, crecerle, salirle, brotarle alguna parte de su estructura o cuerpo. Poner algo en una situación o estado. Juntar los animales machos a las hembras para la generación, como el caballo a las yeguas , los moruecos a las ovejas.[1] Comer o beber alguna cosa.[1]"
        - "Uso: se emplea también como pronominal: echarse\nEjemplo: Echar al coleto. Echarse un trago. Poner, aplicar.[1]\nEjemplos: Echar en la puerta una llave. Echar el cerrojo. Echar ventosas. Imponer o cargar.[1]\nEjemplos: Echar tributos. Echar un censo. Atribuir alguna acción a cierto fin.[1]\nEjemplo: Echar a buena, o mala parte. Inclinar, reclinar o recostar.[1]\nEjemplo: Echar el cuerpo atrás, a un lado. Apostar[1]\nEjemplos: Echar a escribir. Echar a saltar. Empezar a tener alguna grangería o comercio.[1]\nEjemplos: Echar colmenas. Echar muletada. Dar, distribuir o repartir.[1]\nEjemplos: Echar carta. En la comida, echar carne, verduras. Publicar, prevenir, dar aviso de alguna cosa que se ha de ejecutar.[1]\nEjemplos: Echar la comedia. Echar las fiestas. Echar la vendimia. Junto con la preposición por, y algunos nombres que significan carrera profesión es seguirla. [1]\nEjemplo: Echar por la iglesia. Junto con algunos nombres tiene la significación de los verbos que se forman de ellos, o la de otros equivalentes.[1]\nEjemplos: Echar maldiciones o maldecir. Echar suertes, sortear. Echar refranes, relaciones o versos, decirlos o componerlos de repente. Junto con las voces «baladronadas», «bravatas» y otras semejantes significa hacer de guapo y fanfarrón.[1] Junto con las voces «barriga», «carnes», «carrillos», «pantorillas», etc. significa engordar mucho.[1] Junto con las voces «rayos», «centellas», «fuego» y otras semejantes significa mostrar mucho enojo.[1] Junto con las voces «por mayor», «por arrobas», «quintales», etc. vale ponderar y exagerar alguna cosa. [1] Junto con las voces «abajo», «en tierra» o «por tierra», «por el suelo», etc. vale derribar,arruinar, asolar alguna cosa. [1] Junto con algún nombre de pena vale condenar a ella.[1]\nEjemplos: Echar a galeras. Echar a presidio. Junto con el infinitivo de algún verbo, y la partícula «a», significa dar principio a la acción de aquel verbo.[1]\nEjemplos: Echar a reír. Echar a correr. Junto con el infinitivo de algún verbo, y la partícula «a», significa ser causa o motivo de ella.[1]\nEjemplos: Echar a rodar. Echar a perder. Hablando de caballos, coche, librea vestido, etc. empezar a gastarlos o usarlos.[1] Jugar[2] Hacer que una cosa caiga en alguna parte.[2] Salirle a una persona o a un irracional cualquier complemento natural de su cuerpo.[2] Jugar o aventurar dinero a alguna cosa.[2] Con las voces «cálculos», «cuentas» y otras, hacer o formar.[2] Tratándose de comedias u otros espectáculos, representar o ejecutar.[2] Junto con preposición «por», ir por una u otra parte.[2]"
