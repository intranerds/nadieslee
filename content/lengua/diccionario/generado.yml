        - "Monarca soberano de un reino.\nEjemplos:\n\"Como a este rey Lisuarte, Dios por su merced de infante deseredado por fallescimiento de su hermano el rey Falangris, a él rey de la Gran Bretaña hizo, assí puso en la voluntad\". Rodríguez de Montalvo, Garci (1991 [1492]) Amadís de Gaula, libros I y II. Madrid: Cátedra, t. I, p. 530.\n\"Principalmente al Rey y a la Reina; los quales se disculparon con no aver podido hacer otra cosa de lo que hicieron en tomar la mitad del reino, pues al cabo el rey de Francia avía de goçar dél enteramente.\" de Santa Cruz, Alonso (1951 [1516]) Crónica de los Reyes Católicos. Sevilla: Escuela de Estudios Hispano Americanos de Sevilla, t. I, p. 277.\"Como a este rey Lisuarte, Dios por su merced de infante deseredado por fallescimiento de su hermano el rey Falangris, a él rey de la Gran Bretaña hizo, assí puso en la voluntad\". Rodríguez de Montalvo, Garci (1991 [1492]) Amadís de Gaula, libros I y II. Madrid: Cátedra, t. I, p. 530.\"Principalmente al Rey y a la Reina; los quales se disculparon con no aver podido hacer otra cosa de lo que hicieron en tomar la mitad del reino, pues al cabo el rey de Francia avía de goçar dél enteramente.\" de Santa Cruz, Alonso (1951 [1516]) Crónica de los Reyes Católicos. Sevilla: Escuela de Estudios Hispano Americanos de Sevilla, t. I, p. 277."
