      acepciones: 
        - "Suceso excepcional y extraño en el que uno participa"
        - "Sinónimos: andanza, correría, peripecia.\nEjemplos:\n\"Si leyo algunt tienpo libros de piotretas poetas, de mentiras de amor o de romançes, de las aventuras & de las lides & de las vanidades del mundo.\" Pérez, Martín (1999 [1500]) Libro de las confesiones. Salamanca: Universidad de Salamanca, t. II, p. 149V\n\"En el qual, contando la historia de las estrañas aventuras que a estos noveles cavalleros acaescieron, dize cómo en una montaña con un valiente osso lidiaron, y dende a la ribera se bolviendo, hallaron su barca en las ondas casi perdida.\" Rodríguez de Montalvo, Garci (2004 [1504]) Las sergas del virtuoso caballero Esplandián. Zaragoza: Universidad de Zaragoza, ¶ 69\"Si leyo algunt tienpo libros de piotretas poetas, de mentiras de amor o de romançes, de las aventuras & de las lides & de las vanidades del mundo.\" Pérez, Martín (1999 [1500]) Libro de las confesiones. Salamanca: Universidad de Salamanca, t. II, p. 149V\"En el qual, contando la historia de las estrañas aventuras que a estos noveles cavalleros acaescieron, dize cómo en una montaña con un valiente osso lidiaron, y dende a la ribera se bolviendo, hallaron su barca en las ondas casi perdida.\" Rodríguez de Montalvo, Garci (2004 [1504]) Las sergas del virtuoso caballero Esplandián. Zaragoza: Universidad de Zaragoza, ¶ 69"
        - "Posibilidad de padecer un daño o perjuicio"
        - "Uso: obsoleto"
        - "Sinónimos: peligro, riesgo, trance, ventura.\nEjemplos:\n\"Quanto al poderse fiar a los ministros en grandes cantidades, se prueva en el capítulo 26 del discurso, y es engaño pensar que han de dar fianças iguales a la suma que huvieren de recebir los erarios; y d'esto ay exemplo en muchos tesoreros y ministros de Vuestra Magestad y caxeros de particulares y en los pagadores de los exércitos y armadas y el de Flandes particularmente, que suele tener de cargo muchos millones y, con estar tan apretado y averse de confiar de muchos que le trasportan el dinero de Italia, Francia y Borgoña a Flandes, con tan claros riesgos y aventuras, se le confía todo sin dar fianças de consideración.\" Valle de la Cerda, Luis (2003 [1600]) Desempeño del patrimonio de Su Magestad y de los reinos, sin daño del Rey y vasallos. Salamanca: Universidad de Salamanca, p. 79V\"Quanto al poderse fiar a los ministros en grandes cantidades, se prueva en el capítulo 26 del discurso, y es engaño pensar que han de dar fianças iguales a la suma que huvieren de recebir los erarios; y d'esto ay exemplo en muchos tesoreros y ministros de Vuestra Magestad y caxeros de particulares y en los pagadores de los exércitos y armadas y el de Flandes particularmente, que suele tener de cargo muchos millones y, con estar tan apretado y averse de confiar de muchos que le trasportan el dinero de Italia, Francia y Borgoña a Flandes, con tan claros riesgos y aventuras, se le confía todo sin dar fianças de consideración.\" Valle de la Cerda, Luis (2003 [1600]) Desempeño del patrimonio de Su Magestad y de los reinos, sin daño del Rey y vasallos. Salamanca: Universidad de Salamanca, p. 79V"
        - "Por extensión, acción que se emprende con resultado incierto, especialmente si es riesgoso"
        - "Sinónimo: lance.\nEjemplos:\n\"Fuera inposible poder decir las venturas y aventuras que los hombres tienen, los casos y acasos que les suceden para venir a alcanzar sitios, lugares, honras y riquezas que poseen, siéndoles a los tales hombres los medios con que alcanzaron las tales cosas inciertos, dudosos y muy casuales, no tiniendo algo desto para Dios, pues a sus ojos e infinita providencia nada se le asconde.\" Rico, Juan Bautista (1999 [1610]) Gobierno de la religión según prudencia humana. Madrid: Católica, p. 1043\"Fuera inposible poder decir las venturas y aventuras que los hombres tienen, los casos y acasos que les suceden para venir a alcanzar sitios, lugares, honras y riquezas que poseen, siéndoles a los tales hombres los medios con que alcanzaron las tales cosas inciertos, dudosos y muy casuales, no tiniendo algo desto para Dios, pues a sus ojos e infinita providencia nada se le asconde.\" Rico, Juan Bautista (1999 [1610]) Gobierno de la religión según prudencia humana. Madrid: Católica, p. 1043"
        - "Combinación de causas o circunstancias imprevisibles y sin plan previo."
        - "Sinónimos: acaso, azar, casualidad, fortuna, suerte.\nEjemplos:\n\"Dueña, no vos desmayedes. Yo he muger y hijos en una ciudad de Francia donde soy natural y con este asno que aquí vedes govierno mi compaña, mas por amor de vos desampararé mi muger y mis hijos por me ir con vos. E iredes por estrañas tierras hasta que vos seades libre de la criatura que vos tenedes en el vientre, y darlo hemos a criar y quando fuere grande, irse ha con nos a Constantinopla. Y nos iremos al emperador vuestro padre a Constantinopla, donde es señor, y quando supiere de vuestra hazienda, dolerse ha de vos. Y quando el niño fuere de edad y de buen coraçón quanto al su poder, por aventura podrá ser rey de Francia si a Dios pluguiere.\" Anónimo (1995 [1500]) Historia de la reina Sebilla. Madrid: Turner, ¶ 34\n\"El colerico es caliente & seco de la natura del fuego. Este deue ser luxurioso & magro & ligero & corredor & jugador & saltador. Este no deue comer ajos ni pimientos ni cominos ni alcarouea ni menta ni vino fuerte e si por aventura lo ouiere de comer comalo pocas vezes\". Anónimo (1997 [1500]) Libro de recetas. Salamanca, Universitaria 2262. Madison, WI: Hispanic Seminary of Medieval Studies, p. 35R\"Dueña, no vos desmayedes. Yo he muger y hijos en una ciudad de Francia donde soy natural y con este asno que aquí vedes govierno mi compaña, mas por amor de vos desampararé mi muger y mis hijos por me ir con vos. E iredes por estrañas tierras hasta que vos seades libre de la criatura que vos tenedes en el vientre, y darlo hemos a criar y quando fuere grande, irse ha con nos a Constantinopla. Y nos iremos al emperador vuestro padre a Constantinopla, donde es señor, y quando supiere de vuestra hazienda, dolerse ha de vos. Y quando el niño fuere de edad y de buen coraçón quanto al su poder, por aventura podrá ser rey de Francia si a Dios pluguiere.\" Anónimo (1995 [1500]) Historia de la reina Sebilla. Madrid: Turner, ¶ 34\"El colerico es caliente & seco de la natura del fuego. Este deue ser luxurioso & magro & ligero & corredor & jugador & saltador. Este no deue comer ajos ni pimientos ni cominos ni alcarouea ni menta ni vino fuerte e si por aventura lo ouiere de comer comalo pocas vezes\". Anónimo (1997 [1500]) Libro de recetas. Salamanca, Universitaria 2262. Madison, WI: Hispanic Seminary of Medieval Studies, p. 35R"
        - "Relación sentimental o amoroso clandestina y pasajera"
        - "Sinónimos: affaire, amorío, romance.\nEjemplos:\n\"¡Oh! sí; la marquesa era harto hermosa, Huberto alimentaba por ella demasiado reconocimiento, demasiada admiración, demasiado cariño, para que pudiese considerar lo que ocurría como el vulgar comienzo de una aventura galante, que pasa sin dejar rastro de su ligero curso.\" Gómez de Avellaneda, Gertrudis (1990 [1861]) El artista barquero o los cuatro 5 de junio. Caracas: Ayacucho, p. 146\n\"Tuvo una aventura innoble. Una mujer de la vida airada, por la que sintió lo que se siente por la prostituta a los veinte años. Parecióle violento el primer día ajustar el precio de las caricias. Ella nada le dijo, y con el último beso, '¿Qué te debo? —Hijo, lo que tú quieras' contestó abrazándole, riéndose alegremente y tomando las monedas sin contarlas. Volvió el joven varias veces. '¡Mi novio! ¡aquí está mi novio!', exclamaba la mujer palmoteando y dirigiéndose a su compañeras. 'Chiquiyo, de veras que el quererte me sale de adentro'. —'¡Embustera!' —'¡Por éstas!', y hacía las cruces juntando las manos que se besaba.\" López Bago, Eduardo (1997 [1895]) El separatista. Novela médico-social. Madrid: Castalia, ¶43\"¡Oh! sí; la marquesa era harto hermosa, Huberto alimentaba por ella demasiado reconocimiento, demasiada admiración, demasiado cariño, para que pudiese considerar lo que ocurría como el vulgar comienzo de una aventura galante, que pasa sin dejar rastro de su ligero curso.\" Gómez de Avellaneda, Gertrudis (1990 [1861]) El artista barquero o los cuatro 5 de junio. Caracas: Ayacucho, p. 146\"Tuvo una aventura innoble. Una mujer de la vida airada, por la que sintió lo que se siente por la prostituta a los veinte años. Parecióle violento el primer día ajustar el precio de las caricias. Ella nada le dijo, y con el último beso, '¿Qué te debo? —Hijo, lo que tú quieras' contestó abrazándole, riéndose alegremente y tomando las monedas sin contarlas. Volvió el joven varias veces. '¡Mi novio! ¡aquí está mi novio!', exclama