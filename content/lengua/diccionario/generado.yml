      acepciones: 
        - "Extraer algo; ponerlo afuera del lugar o recipiente que lo contiene.[1]"
        - "Uso: se emplea también como pronominal: sacarse (algo del propio cuerpo o de la ropa que uno lleva)."
        - "Quitar, retirar, apartar o alejar del sitio o condición en que se encuentra alguien o algo.[2]\nEjemplos: Sacar al niño de la escuela. Sacar de un apuro a alguien. Sacar a pasear el perro. Sacar la mugre. Sacar una enfermedad.[2]"
        - "Obtener, conseguir, alcanzar o lograr algo.[2]\nEjemplos: ¿Qué sacas con tanto esfuerzo? El corredor sacó una ventaja considerable."
        - "Descubrir o hallar con base en señales e indicios. Colegir, inferir, deducir, concluir.[2]\nEjemplo: Por su casa seria, saqué la conclusión de que estaba molesto."
        - "Hacer con fuerza o con maña que alguien diga o dé algo.[2]\nEjemplo: Le sacaron la información con técnicas de interrogatorio."
        - "Extraer de una cosa alguno de los elementos que la componen o constituyen.[2]\nEjemplo: De la palma africana se saca un aceite muy fino."
        - "Ganar por suerte algo, como el premio de una lotería o la victoria en un juego de azar."
        - "Uso: se emplea también como pronominal: sacarse."
        - "Ejemplo:\n«Y contigo me saqué el premio mayor haberte conocido es una bendición»  «Y contigo me saqué el premio mayor haberte conocido es una bendición»"
        - "Elegir por sorteo o por pluralidad de votos.[2]\nEjemplo: Van a sacar alcalde este domingo.[2]"
        - "Adquirir algo a cambio de dinero, comprar, especialmente cuando se hace por cuotas, como abono de espectáculos, etc.[1]\nEjemplo: Voy a sacar entradas para la temporada de ópera este año."
        - "Poner algo delante de uno, adelantarl, ensanchar, henchir o alargar algo, especialmente del propio del cuerpo.\nEjemplo: El soldado sacó el pecho cuando se puso firme."
        - "Tomar o hacer una fotografía, o pintar un retrato."
        - "Elegir ciertos elementos o miembros de un grupo como excepción de los demás; exceptuar, excluir, entresacar."
        - "Manifestar, traer a colación, mencionar, citar o nombrar algo que se tiene en la mente, especialmente si no se esperaba dentro de un discurso o conversación.[1]"
        - "Relacionado: salir (con).\nEjemplo: Los pedantes sacan todo cuanto saben, aunque no venga al caso.[2]"
        - "En juegos de pelota, darle a esta el primer impulso, golpe o patada, sea al comenzar el partido o para reiniciarlo después de alguna interrupción por faltas, descansos, etc."
        - "Producir, crear, inventar, imitar una cosa.[2]\nEjemplo: Han sacado un nuevo tipo de teléfono, como si no hubiera ya suficientes."
        - "Hacer perder el conocimiento, el control o el juicio.[2]"
        - "Uso:  generalmente se emplea con la preposición de y los pronombres personales.\nEjemplo: Esa pasión me saca de mí."
        - "Librar a alguien de algo; hacer que no tenga que pasar por algo.[2]"
